<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Boxes with Thumbnails and Labels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            justify-content: space-around;
        }
        .thumbnail-container {
            position: relative;
            flex: 1 1 calc(33% - 20px);
            max-width: 300px;
            height: auto;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .thumbnail-container:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px 5px;
            font-size: 3vw;
            font-weight: bold;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }
        .floating-box {
            position: absolute;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .floating-box img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .floating-box span, .floating-box p {
            margin: 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            word-wrap: break-word;
            letter-spacing: 1px;
        }
        .floating-box p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .floating-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<!-- Thumbnails for all categories -->
<div class="thumbnail-container" onclick="showItems('Glutes', [
    { name: 'Leg curl', img: 'https://www.hoistfitness.com/cdn/shop/products/HD-3400_LegCurl_Finish2_F.jpg', weight: '60–65 lbs', reps: '8–15' },
    { name: 'Leg press', img: 'https://i.ytimg.com/vi/n2ng6LCp3yk/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCYlu8eJt-V-xpgvoaN0HTixKQcPQ', weight: '190–220 lbs', reps: '8–12' },
    { name: 'Booty squats', img: 'https://www.shutterstock.com/image-photo/woman-training-fitness-rubber-band-260nw-2210643481.jpg', weight: '20–25 lbs', reps: '8–12' }
])">
    <img src="https://images.healthshots.com/healthshots/en/uploads/2021/10/05224423/glutes-1600x900.jpg" alt="Glutes">
    <div class="label">Glutes</div>
</div>

    { name: 'Drag curls', img: 'https://i.ytimg.com/vi/1n_2P4OR-0Q/maxresdefault.jpg', weight: '35–40 lbs', reps: '12–15' }

<div class="thumbnail-container" onclick="showItems('Triceps', [
    { name: 'Rope triceps', img: 'https://s3assets.skimble.com/assets/2674907/image_full.jpg', weight: '25–30 lbs', reps: '12–15' },

<div class="thumbnail-container" onclick="showItems('Chest/Shoulders', [
    { name: 'Machine chest press', img: 'https://t4.ftcdn.net/jpg/03/00/96/39/360_F_300963984_2urLgUI7vwOgZzZcKUGJUFsPwSazs6ok.jpg', weight: '40–45 lbs', reps: '12–15' },
    { name: 'Shoulder press', img: 'https://vtasfitnesscentre.com/wp-content/uploads/2021/03/Dumbbell-Shoulder-Press.jpg', weight: '10–15 lbs', reps: '12–15' },
    { name: 'Incline close grip press', img: 'https://swolverine.com/cdn/shop/articles/Incline_Dumbbell_Bench_Press_600x.jpg?v=1645633411', weight: '10–15 lbs', reps: '12–15' },
    { name: 'Lateral raise', img: 'https://images.ctfassets.net/8urtyqugdt2l/1EG31PaEzRIWNnuW9VeXcI/29ca964acdaf4d51494ca515971093f9/tile-image-how-to-do-lateral-raises.jpg', weight: '5–10 lbs', reps: '12–15' }
])">
    <img src="https://hips.hearstapps.com/hmg-prod/images/766/articles/2017/10/benchpress-1508589156.jpg" alt="Chest/Shoulders">
    <div class="label">Chest/Shoulders</div>
</div>

<div class="overlay" onclick="hideBoxes()"></div>

<div class="container" id="floating-container"></div>

<script src="script.js">
</script>

</body>
</html>
