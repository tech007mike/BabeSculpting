<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Babe Sculpting</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    background-color: #f4f4f4;
    justify-content: space-around;
}
.thumbnail-container {
    position: relative;
    flex: 1 1 calc(33% - 20px);
    max-width: 300px;
    height: auto;
    aspect-ratio: 1;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}
.thumbnail-container:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
}
.thumbnail-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.label {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0,0,0,0.6);
    color: white;
    text-align: center;
    padding: 10px 5px;
    font-size: 3vw;
    font-weight: bold;
    letter-spacing: 1px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
    display: none;
}
#floating-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 380px;
    max-height: 80%;
    overflow-y: auto;
    z-index: 1000;
}
.floating-box {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}
.floating-box img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}
.floating-box span {
    font-weight: bold;
    font-size: 1.2rem;
    text-align: center;
}
.chart-wrapper {
    display: block;
    width: 100%;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    border: 1px solid #e6e6e6;
    margin-top: 12px;
    padding: 5px;
}
.chart {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-auto-rows: 38px;
    gap: 1px;
    background: #f0f0f0;
}
.cell {
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 500;
    padding: 2px;
    user-select: none;
}
.chart-label {
    font-weight: 700;
    color: #444;
}
.editable {
    background: #fafafa;
    border-bottom: 1px solid #ddd;
    cursor: text;
    font-weight: 600;
}
.editable:focus {
    background: #fff;
    border-bottom-color: #999;
    outline: none;
}
.slider-container {
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #666;
}
input[type="range"] {
    width: 100%;
    height: 6px;
    margin-top: 3px;
    appearance: none;
    background: #ddd;
    border-radius: 3px;
    outline: none;
}
input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 14px;
    height: 14px;
    background: #222;
    border-radius: 50%;
    cursor: pointer;
}
.plate {
    font-weight: 600;
    color: #444;
    transition: background 0.15s ease;
}
.plate.active {
    background: #eef3ff;
    color: #1f3fbf;
}
</style>
</head>
<body>

<div class="overlay" onclick="hideBoxes()"></div>
<div id="floating-container"></div>

<script>
function showItems(category, items) {
    document.querySelector('.overlay').style.display = 'block';
    const container = document.getElementById('floating-container');
    container.innerHTML = '';

    items.forEach(item => {
        const box = document.createElement('div');
        box.className = 'floating-box';
        box.innerHTML = `<img src="${item.img}" alt="${item.name}"><span>${category} - ${item.name}</span>`;
        container.appendChild(box);

        ['Warm Up','1','2','3'].forEach(label => {
            const chartWrapper = document.createElement('div');
            chartWrapper.className = 'chart-wrapper';
            const savedData = JSON.parse(localStorage.getItem(`${category}-${item.name}-${label}`)) || {weight:0,set:1};
            chartWrapper.innerHTML = `
                <div class="chart">
                    <div class="cell chart-label">${label}</div>
                    <div class="cell" style="grid-column: 2 / span 2;">
                        <div class="slider-container">
                            <div class="set-value">${savedData.set}</div>
                            <input type="range" class="set-slider" min="1" max="20" value="${savedData.set}">
                        </div>
                    </div>
                    <div class="cell editable" contenteditable="true" style="grid-column: 4 / span 2;">${savedData.weight}</div>
                    <div class="cell plate" data-weight="45">45 × 0</div>
                    <div class="cell plate" data-weight="25">25 × 0</div>
                    <div class="cell plate" data-weight="10">10 × 0</div>
                    <div class="cell plate" data-weight="5">5 × 0</div>
                    <div class="cell plate" data-weight="2.5">2.5 × 0</div>
                </div>
            `;
            box.appendChild(chartWrapper);

            const weightInput = chartWrapper.querySelector('.editable');
            const plates = chartWrapper.querySelectorAll('.plate');
            const slider = chartWrapper.querySelector('.set-slider');
            const sliderValue = chartWrapper.querySelector('.set-value');

            slider.addEventListener('input', ()=>{
                sliderValue.textContent = slider.value;
                saveChart();
            });

            function updatePlates() {
                let weight = parseFloat(weightInput.textContent.replace(/[^0-9.]/g,''))||0;
                let remaining = weight;
                const plateWeights = [45,25,10,5,2.5];
                plates.forEach((plate,i)=>{
                    const count = Math.floor(remaining/plateWeights[i]);
                    remaining -= count*plateWeights[i];
                    plate.textContent = `${plateWeights[i]} × ${count}`;
                    plate.classList.toggle('active',count>0);
                });
                saveChart();
            }

            function saveChart() {
                const data = {weight:parseFloat(weightInput.textContent.replace(/[^0-9.]/g,''))||0,set:parseInt(slider.value)};
                localStorage.setItem(`${category}-${item.name}-${label}`,JSON.stringify(data));
            }

            weightInput.addEventListener('input',updatePlates);
            weightInput.addEventListener('focus',updatePlates);
            weightInput.addEventListener('blur',updatePlates);
            updatePlates();
        });
    });
}

function hideBoxes(){
    document.querySelector('.overlay').style.display = 'none';
    document.getElementById('floating-container').innerHTML='';
}
</script>

</body>
